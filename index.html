<!DOCTYPE html>

    <title>Montevideo ferias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

        <div onclick="showMenu()" class="menu-hamburguesa">

        </div>
        <aside id="menu">
            <h2>Municipios</h2>
            <ul id="listadoFerias">

        </aside>
        <div id="map"></div>
